<!DOCTYPE html>
<html>
    <head>
        <title>event</title>
        <meta charset="utf-8">
        <style>
            div {
              width: 100px;
              height: 100px;
              border: 1px solid black;
              margin: 10px;
              float: left;
              padding: 30px;
              text-align: center;
              background-color: lightgray;
            }
            p {
              background-color: white;
            }
          </style>
        
    </head>
    <body>
        <input type="button" value="hello" onclick="alert('js')">
        <input type="text" value="" onchange="alert('changed!')"> 
        <div onmouseover="myOverFunction()">
            <p> onmouseover: <br>
              <span id="demo"> Mouse over me! </span>
            </p>
          </div>
          <script>
            var z = 0;
            function myOverFunction() {
              document.getElementById("demo").innerHTML = z += 1;
            }
          </script>
          <input type="text" onkeydown="myFunction()">
          <script>
            function myFunction() {
              alert("You pressed a key inside the input field");
            }
          </script>
          
    </body>
</html>
