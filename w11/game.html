<!DOCTYPE html>
<html>
    <head>
        <title>My_game</title>
        <meta charset="UTF-8">
        <style>
            a {
                text-decoration : none;
                font-size : 20px;   
            }
            ol {
                font-size : 20px;   
            }
            li {
                margin : 10px;
            }
        </style>
    </head>
    <body>
        <h1>&lt;World Of Warcraft&gt;</h1>
        <h2>와우의 확장팩</h2>
        <ol>
        <script>
            maps = ["불타는 성전", "리치왕의 분노", "대격변", "드레노어의 전쟁군주", "판다리아의 안개", "군단", "격전의 아제로스", "어둠땅", "용군단"];
            images = ["불타는성전.jpg","리치왕의분노.jpg","대격변.png","드레노어의전쟁군주.jpg","판다리아의안개.jpg","군단.jpg","격전의아제로스.jpg","어둠땅.jpg","용군단.jpg"];
            var i = 0;
            while (i < maps.length) {
                document.write('<li><a href="https://ko.wikipedia.org/wiki/월드_오브_워크래프트:_' + maps[i] + '">' + maps[i] + '</a></li>');
                document.write('<a href="https://ko.wikipedia.org/wiki/월드_오브_워크래프트:_' + maps[i] + '"><img src="' + images[i] + '"width="300" height="400"></a>');
                i += 1;
            }
        </script>
        </ol>
    </body>
</html>
